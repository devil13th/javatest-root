log4j.logger.com.thd=DEBUG, Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=Console:(%r ms) [%t] %-5p: %c#%M %x: %m%n



log4j.logger.C1=DEBUG, C1
log4j.appender.C1=org.apache.log4j.ConsoleAppender
log4j.appender.C1.layout=org.apache.log4j.PatternLayout
log4j.appender.C1.layout.ConversionPattern=C1:[%d{yy/MM/dd HH:mm:ss:SSS}][%p] %l:%m %n

